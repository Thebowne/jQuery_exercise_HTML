<!DOCTYPE html>
<html>
<head>
  <style>
    .menu-item {
      display: inline-block;
      margin: 10px;
      position: relative;
      cursor: pointer;
    }

    .menu-item img {
      width: 200px;
      height: 150px;
      transition: transform 0.3s;
    }

    .menu-item:hover img {
      transform: scale(1.8);
    }

    .menu-item .description {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .menu-item:hover .description {
      opacity: 1;
    }
	
	body {
      background-image: url("foodB.jfif");
      background-size: cover;
      background-position: center;
    }
  </style>
  <script src="jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function() {
      $('.menu-item').hover(
        function() {
          $(this).find('img').css('transform', 'scale(1.1)');
          $(this).find('.description').css('opacity', '1');
        },
        function() {
          $(this).find('img').css('transform', 'scale(1)');
          $(this).find('.description').css('opacity', '0');
        }
      );
    });
  </script>
</head>
<body>
  <h1>Harry's Fried Chicken</h1>

  <div class="menu-item">
    <img src="HFC.webp" alt="Image 1">
    <div class="description">Signature HAR HAR chicken</div>
  </div>

  <div class="menu-item">
    <img src="FC4.jpg" alt="Image 2">
    <div class="description">Tan Fish & chips</div>
  </div>

  <div class="menu-item">
    <img src="NSB.jpg" alt="Image 3">
    <div class="description">Luke Hot burger</div>
  </div>
  
  <div class="menu-item">
    <img src="DAC.png" alt="Image 4">
    <div class="description">Deral Authentic Carbonara</div>
  </div>

  <div class="menu-item">
    <img src="Olvia rainbowl.webp" alt="Image 5">
    <div class="description">Olvia Rainbowl</div>
  </div>

  <div class="menu-item">
    <img src="BF.jfif" alt="Image 6">
    <div class="description">Bertus Fritus</div>
  </div>


</body>
</html>
